<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de inventario</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/gestion.css">
    <style>
        body {
            background-color: lightgray;
        }

        .flex {
            display: flex;
        }

        .fr {
            flex-direction: row;
        }

        .main {
            margin: 5rem auto;
            width: 70%;
            height: 20rem;
            background-color: #fff;
        }

        .panel {
            border-bottom: 1px solid #000;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .icon {
            cursor: pointer;
            width: 2rem;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            border: 1px solid black;
            background-color: #fff;
        }

        .container {
            margin: auto 0;
            justify-content: space-between;
        }

        input {
            margin: auto 0;
            border: 1px solid gray;
            border-radius: 0;
            padding: 0.5rem;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="panel">
            <h1>Gestión de inventario</h1>
            <input type="search">
            <img src="./img/icon-add.svg" alt="icon-add" class="icon" onclick="OpenModal()">
        </div>
        <select name="" id="tables" onchange="">
            <option value="">USUARIOS</option>
            <option value="">MARCAS</option>
            <option value="">CATEGORÍAS</option>
            <option value="">PRODUCTOS</option>
        </select>
    </div>

    <div class="modal">
        <h3>Agregar producto</h3>
        <hr>
        <form action="/new" autocomplete="off" method="POST">
            <div class="container flex fr">
                <p>Código:</p>
                <input type="text" name="id" id="id">
            </div>
            <div class="container flex fr">
                <p>Nombre:</p>
                <input type="text" name="nombre" id="nombre" maxlength="25">
            </div>
            <div class="container flex fr">
                <p>Marca:</p>
                <input type="text" list="marcas" id="marca" name="marca">
                <datalist id="marcas" name="marca">
                    <option value="">Etosha</option>
                    <option value="">Naturezas</option>
                </datalist>
            </div>
            <div class="container flex fr">
                <p>Cantidad:</p>
                <input type="text" id="cantidad" name="cantidad">
                <p>Unidad:</p>
                <select name="unidad" id="unidad">
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="mL">mL</option>
                </select>
            </div>
            <div class="container flex fr">
                <p>Categoría:</p>
                <select name="categoria" id="categoria" name="categoria">
                    <option value="0">Desayuno</option>
                    <option value="1">Postres</option>
                    <option value="2">Congelados</option>
                    <option value="3">Aderezos</option>
                    <option value="4">Cuidado personal</option>
                    <option value="5">Limpieza</option>
                </select>
            </div>
            <div class="container flex fr">
                <p>Precio ($): </p>
                <input type="text" id="precio" name="precio">
            </div>
            <div class="container flex fr">
                <p>Imagen:</p>
                <input type="file" id="file" name="file">
            </div>
            <div class="container flex fr">
                <p>Stock:</p>
                <input type="text" id="stock" name="stock">
            </div>
            <div class="container flex fr">
                <p>Activo:</p>
                <input type="checkbox" name="activo" id="activo" name="activo" onchange="ConfirmUncheck()" checked>
            </div>
            <input type="submit" value="Agregar">
        </form>
    </div>
    <script>
        function ConfirmUncheck() {
            alert('Advertencia: si desactiva esta opción el producto no será visible en su sitio web');
        }
    </script>
</body>

</html>
